<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<my-component></my-component>
		</div>
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
		<script>
			var Child = {
				template: '<div>지역컴포넌트</div>'
			}
			new Vue({
				el : "#app",
				components : {
					'my-component':Child
				}
			});

		</script>
	</body>
</html>
