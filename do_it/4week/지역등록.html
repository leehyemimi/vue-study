<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="example">
			<my-component></my-component>
		</div>
		<script>
			var Child = {
				template : '<div>사용자 정의 컴포넌트입니다!!</div>'
			}

			new Vue({
				el: '#example',
				components: {
					// <my-component> 는 상위 템플릿에서만 사용할 수 있습니다.
					'my-component': Child
				}
				// 옵션
			});
		</script>
	</body>
</html>
