<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="example-2">
		  <child message="안녕하세요!"></child>
		</div>
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
		<script>

			Vue.component('child', {
			  // props 정의
			  props: ['message'],
			  // 데이터와 마찬가지로 prop은 템플릿 내부에서 사용할 수 있으며
			  // vm의 this.message로 사용할 수 있습니다.
			  template: '<span>{{ message }}</span>'
			})

			new Vue({
				el: '#example-2'
			})

		</script>
	</body>
</html>
