<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<c-component v-on:show-log="printText"></c-component>
		</div>
		
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
		<script>
			Vue.component('c-component',{
				template : '<button v-on:click="showLog">show</button>',
				methods :{
					showLog : function(){
						this.$emit("show-log");
					}
				}
			})
			
			var app = new Vue({
				el : "#app",
				data :{
					message : '안녕'
				},
				methods : {
					printText :function(){
						console.log("하이")
					}
				}
			})
		</script>
	</body>
</html>
