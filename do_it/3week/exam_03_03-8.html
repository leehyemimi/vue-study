<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<c-component v-bind:propsdata="message"></c-component>
		</div>
		
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
		<script>
			Vue.component('c-component',{
				props:['propsdata'],
				template : '<p>{{ propsdata }}</p>'
			})
			
			new Vue({
				el : '#app',
				data:{
					message : '안녕'
				}
			})
		</script>
	</body>
</html>
