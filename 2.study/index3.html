<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>v-if</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>

<body>
    <!-- View -->
    <div id="account">
        예금액 : <input type="text" v-model="amount">
        <img v-if="amount < 0" src="image/error.png" alt="마이너스는 허용하지 않습니다." style="width:15px;height: 15px;vertical-align: middle;">
    </div>

    <div id="account_box">
        잔고 : <input type="text" v-model="balance">
        <br> 회원님의 등급 :
        <span v-if="balance > 1000000">Gold</span>
        <span v-else-if="balance >= 500000">Silver</span>
        <span v-else-if="balance >= 200000">Bronze</span>
        <span v-else>Basic</span>
    </div>100

    <script type="text/javascript">
        var simple1 = new Vue({
            el: "#account",
            data: {
                amount: 0
            }
        })

        var simple2 = new Vue({
            el: "#account_box",
            data: {
                balance: 0
            }
        })
    </script>
</body>

</html>
