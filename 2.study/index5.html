<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 입력 핸들링 / 단방향/ 양방향</title>
     <script src="js/vue.js"></script>
</head>
<body>
    <style>
        .box{
            width: 150px;height: 150px;background: rosybrown;cursor:pointer;
            transition: 1s;color:#fff;display: flex;justify-content: center;align-items: center;
        }
        .box.active{
            width: 400px;background: tomato;
        }
    </style>
    <div id="app">
        <div class="box" 
            v-bind:class="{ active : toggle}"
            v-on:click="toggleElement">
            {{ message }}
        </div>
        <button v-on:click="toggleElement">Toggle</button>
        <input type="text" v-model="message">
    </div>
    <script>
       const app = new Vue({
            el: '#app',
            data: {
               toggle:false,
               message:'hello vue!'
            },
            methods: {
                toggleElement(){ //toggleElement: function(){
                    this.toggle = !this.toggle
                }
            }
        })
    </script>
</body>
</html>
